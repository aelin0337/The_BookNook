<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <nav class="main-nav">
    <div class="nav-inner">
      <div class="nav-links">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.jpg" alt="Logo" height="120">
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
      </div>
    </div>
  </nav>

  <main class="container my-5" style="max-width: 420px;">
    <div class="auth-card">

      <h2 class="text-center mb-4">Sign in</h2>

      <div id="alert" class="alert alert-danger d-none"></div>

      <form id="loginForm">

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Login
        </button>

        <p class="mt-3 text-center">
          Donâ€™t have an account?
          <a href="register.html">Register</a>
        </p>

      </form>
    </div>
  </main>

  <script type="module" src="js/login.js"></script>

</body>
</html>
