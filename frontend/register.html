<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Create Account</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <nav class="main-nav">
    <div class="nav-inner">
      <div class="nav-links">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.jpg" alt="Logo" height="120">
        <a href="index.html" class="active">Home</a>
        <a href="profile.html">Profile</a>
        <a href="orders.html">Orders</a>
        <a href="card.html">Cart</a>
        <a href="shop.html">Genres</a>
        <a href="admin.html" id="adminLink" class="d-none">Admin</a>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="page-title">Create Account</h1>

    <div class="auth-card">
      <div id="alert" class="alert alert-danger d-none"></div>

      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="mb-4">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-success w-100">
          Sign up
        </button>

        <p class="mt-3 text-center">
          Already have an account?
          <a href="login.html">Log in</a>
        </p>
      </form>
    </div>
  </main>

  <script type="module" src="js/register.js"></script>

</body>
</html>
